<div class="sidebar" [ngClass]="{ open: toggleSidebar }">
  <mat-sidenav
    mode="side"
    opened
    class="mat-elevation-z8"
    mode="side"
    height
    opened
    [formGroup]="filterForm"
  >
    <mat-panel-title class="filter">
      <button mat-button class="menu-button" (click)="closeFitlers()">
        Close Filters
      </button>
    </mat-panel-title>
    <mat-panel-title class="filter">
      <button mat-button class="menu-button">Reset Filters</button>
    </mat-panel-title>
    <mat-expansion-panel
      [expanded]="!isMobileWidth"
      [disabled]="!isMobileWidth"
    >
      <mat-expansion-panel-header>
        <mat-panel-title class="patient-registration"> Type </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="input-group">
        <mat-checkbox formControlName="movie"></mat-checkbox>
        <label for="">Movie({{ this.moviesSize }})</label>
      </div>
      <div class="input-group">
        <mat-checkbox formControlName="series"></mat-checkbox>
        <label for="">Series({{ this.seriesSize }})</label>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="patient-registration"> Year </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="input-group">
        <mat-option *ngFor="let year of years">
          <mat-checkbox
            class="example-margin"
            [checked]="year.checked"
            (change)="valueChanges(years, year, $event)"
            >{{ year.year }}
          </mat-checkbox>
        </mat-option>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel
      [expanded]="!isMobileWidth"
      [disabled]="!isMobileWidth"
      formGroupName="ratingsArray"
    >
      <mat-expansion-panel-header>
        <mat-panel-title class="patient-registration">
          MetaScore
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="input-group">
        <mat-checkbox
          class="example-margin"
          formControlName="ratingLess60"
        ></mat-checkbox>
        <label for=""> < 60 </label>
      </div>
      <div class="input-group">
        <mat-checkbox
          class="example-margin"
          formControlName="rating60To80"
        ></mat-checkbox>
        <label for=""> Between 60 & 80 </label>
      </div>
      <div class="input-group">
        <mat-checkbox
          class="example-margin"
          formControlName="rating80To90"
        ></mat-checkbox>
        <label for="">Between 80 & 90 </label>
      </div>
      <div class="input-group">
        <mat-checkbox
          class="example-margin"
          formControlName="ratingMore90"
        ></mat-checkbox>
        <label for=""> > 90 </label>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel
      [expanded]="!isMobileWidth"
      [disabled]="!isMobileWidth"
    >
      <mat-expansion-panel-header>
        <mat-panel-title class="patient-registration">
          Watched
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="input-group">
        <mat-checkbox
          class="example-margin watched"
          formControlName="watched"
        ></mat-checkbox>
        <label for="">watched</label>
      </div>
      <div class="input-group">
        <mat-checkbox
          class="example-margin watched"
          formControlName="notWatched"
        ></mat-checkbox>
        <label for="">notWatched</label>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel
      [expanded]="!isMobileWidth"
      [disabled]="!isMobileWidth"
    >
      <mat-expansion-panel-header>
        <mat-panel-title class="patient-registration">
          Saved <span>(in watch list)</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="input-group">
        <mat-checkbox class="example-margin watched"></mat-checkbox>
        <label for=""></label>
      </div>
      <div class="input-group">
        <mat-checkbox class="example-margin watched"></mat-checkbox>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="patient-registration"> Genre </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="input-group">
        <mat-option *ngFor="let genre of genres">
          <mat-checkbox
            class="example-margin"
            [checked]="genre.checked"
            (change)="valueChanges(genres, genre, $event)"
            >{{ genre.name }}</mat-checkbox
          >
        </mat-option>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="patient-registration"> Actors </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="input-group">
        <mat-option *ngFor="let actor of actors">
          <mat-checkbox
            class="example-margin"
            [checked]="actor.checked"
            (change)="valueChanges(actors, actor, $event)"
          >
            {{ actor.name }}</mat-checkbox
          >
        </mat-option>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="patient-registration">
          Directors
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="input-group">
        <mat-option *ngFor="let director of directors">
          <mat-checkbox
            class="example-margin"
            [checked]="director.checked"
            (change)="valueChanges(directors, director, $event)"
            >{{ director.name }}</mat-checkbox
          >
        </mat-option>
      </div>
    </mat-expansion-panel>
  </mat-sidenav>
</div>
